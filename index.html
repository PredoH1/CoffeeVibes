<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://css.gg/Search.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,400&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <title>CoffeeVibes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./img/logo.png" alt="logo" />

      <nav>
        <a class="menu" href="#">Inicio</a>
        <a class="menu" href="#">Biblioteca</a>
        <a class="menu" href="#">Sobre</a>
      </nav>

      <section class="pesquisar">
        <input type="text" placeholder="Search . . ." />
      </section>
    </header>

    <main>
      <section class="musicas">
        <h1>Lo-fi's</h1>
        <div>
          <iframe
            src="https://www.youtube.com/embed/_VYG4tBx6QY"
            title="ＳＬＥＥＰＹ ❤️️ Lofi Sleep Radio ~ beat to sleep/chill to"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>

        <div>
          <iframe
            src="https://www.youtube.com/embed/kyvnngAEIpY"
            title="Coffee shop vibes... 😴"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>

        <div>
          <iframe
            src="https://www.youtube.com/embed/i43tkaTXtwI"
            title="Best of lofi hip hop 2022 🎆 - beats to relax/study to"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <a href="#">Ver Mais</a>
      </section>

      <section class="wallpapers">
        <h1>wallpapers</h1>
        <div>
          <img
            src="./img/bogdan-mb0sco-coffee-shop-hdpreview.jpg"
            alt="wallpapers"
          />
          <button>Donwload</button>
        </div>
        <div>
          <img
            src="./img/bogdan-mb0sco-darkradio-preview (1).jpg"
            alt="wallpapers"
          />
          <button>Donwload</button>
        </div>
        <div>
          <img
            src="./img/bogdan-mb0sco-jazzhopcafe-previewhd.jpg"
            alt="wallpapers"
          />
          <button>Donwload</button>
        </div>
        <div>
          <img src="./img/bogdan-mb0sco-vs-previewhd.jpg" alt="wallpapers" />
          <button>Donwload</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Desenvolvido por: Pedro Henrique Souza Candido</p>

      <a
        href="https://instagram.com/pedro_henrique3203?igshid=MzRlODBiNWFlZA=="
        target="_blank"
      >
        <img
          class="img-contato"
          src="./img/icon-instagram.png"
          alt="instagram"
        />
      </a>
    </footer>
  </body>
</html>
